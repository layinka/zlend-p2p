<div class=" " >

	<div *ngIf="!token">Loading ...</div>
    
    <div *ngIf="token" class="">
      
        <div class="card">
          
          	<div class="card-body p-3">
            
              
                <div class="m-2 text-center">
                  <img [src]="'/assets/token-logos/' + token.name.toLowerCase() + '.png'" class="img-fluid" alt="coin image" style="width:60px"  />

                  <div class="font-bold">
                    {{token.name}}
                  </div>
                </div>

                <div class="m-2 text-center">
                  	<div class=" m-2">
                      <div class="text-sm">
                        Reserve Size:
                        <div class="font-bold text-xl">
                          ${{todp(token.totalSuppliedInContract.inDollars, 2)}}
                        </div>
                      </div>
                	</div>
                                      
                    <div class=" m-2">
                      <div class="text-sm ">
                        Available Liquidity:
                        <div class="font-bold text-xl">
                          $
                          {{todp( token.availableAmountInContract.inDollars, 2 )}}
                        </div>
                      </div>
                    </div>
                </div>
              
            
          
        	</div>
      	</div>
    </div>
    
</div>
